<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Latin to English pronunciation</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
        <link href="css.css" rel="stylesheet" type="text/css" media="all">
		<script src="latin.js"></script>
    </head>
    <body>
        <h1>Latin to English pronunciation tool</h1>
        <p>This tool converts Latin words to their <a href="https://en.wikipedia.org/wiki/Traditional_English_pronunciation_of_Latin">traditional English pronunciation</a>. <strong>Be sure to include macrons when inputting the Latin text.</strong></p>
		<form id="form">
			<label for="latin">Latin:</label>
			<input type="text" id="latin" name="latin">
		</form>
		<p id="output">English: </p>
    </body>
</html>
