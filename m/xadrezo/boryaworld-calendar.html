	<script>
		// --- DISPLAY
		
		function convertDate(date) {	
			document.getElementById('errorLRM').innerHTML = ""
			document.getElementById('errorNOE').innerHTML = ""
			document.getElementById('errorWNL').innerHTML = ""
			document.getElementById('errorALL').innerHTML = ""
			document.getElementById('errorSUN').innerHTML = ""
			document.getElementById('errorIHO').innerHTML = ""
			//document.getElementById('errorRAN').innerHTML = ""
			document.getElementById('errorMAL').innerHTML = ""
			document.getElementById('errorCRG').innerHTML = ""
			document.getElementById('errorKZM').innerHTML = ""
			
			document.getElementById('convGRE').innerHTML = ""
			document.getElementById('convLRM').innerHTML = ""
			document.getElementById('convNOE').innerHTML = ""
			document.getElementById('convWNL').innerHTML = ""
			document.getElementById('convALL').innerHTML = ""
			document.getElementById('convSUN').innerHTML = ""
			document.getElementById('convIHO').innerHTML = ""
			//document.getElementById('convRAN').innerHTML = ""
			document.getElementById('convMAL').innerHTML = ""
			document.getElementById('convCRG').innerHTML = ""
			document.getElementById('convKZM').innerHTML = ""
			
			document.getElementById('convLRM1').innerHTML = ""
			document.getElementById('convNOE1').innerHTML = ""
			// document.getElementById('convWNL1').innerHTML = ""
			document.getElementById('convALL1').innerHTML = ""
			document.getElementById('convSUN1').innerHTML = ""
			document.getElementById('convMAL1').innerHTML = ""
			document.getElementById('convIHO1').innerHTML = ""
		
			document.getElementById('convGRE').innerHTML = date.getUTCDate() + " " + date.toLocaleString('en-GB', { timeZone: 'UTC', month: 'long' }) + " " + Math.abs(date.getUTCFullYear() - 1*(date.getUTCFullYear() < 1)) + " BCE".repeat(date.getUTCFullYear() < 1)
		
			if (date.getUTCFullYear() < -9999 || date.getUTCFullYear() > 9999) {
				document.getElementById('errorLRM').innerHTML = "Year must be between -9999 and 9999"
				document.getElementById('errorIHO').innerHTML = "Year must be between -9999 and 9999"
			} else {
				var convDateLRM = calcDateLRM(date)
				
				var monthNamesLRM = ["Praveson", "Dvoteson", "Triteson", "Pravozeimon", "Dvotozeimon", "Tritozeimon", "Pravoveri", "Dvotoveri", "Tritoveri", "Pravogero", "Dvotogero", "Tritogero", "Tritogero"]
				var suffixNamesLRM = ["", " BK"]
				
				var monthNamesIHO = ["Lisnia", "Stini", "Pertie", "Pravzimonni", "Dvozimonni", "Treizimonni", "Taiie", "Zissuo", "Annia", "Germinni", "Latoe", "Derno", "Derno"]
				var monthNamesIHO1 = ["lisnia", "stini", "pertie", "pravzimon:i", "dvozimon:i", "treizimon:i", "taiie", "zis:uo", "annia", "germin:i", "latoe", "derno", "derno"]
				var suffixNamesIHO = ["", " BK"]
				
				document.getElementById('convLRM').innerHTML = convDateLRM[0] + " " + monthNamesLRM[convDateLRM[1]] + " " + convDateLRM[2] + suffixNamesLRM[convDateLRM[3]]
				document.getElementById('convLRM1').innerHTML = "<bahn>" + convertTextLRM(convDateLRM[0] + " " + monthNamesLRM[convDateLRM[1]] + " " + convDateLRM[2] + (suffixNamesLRM[convDateLRM[3]]).toString().replace("BK", "PO")) + "</bahn>"
				
				document.getElementById('convIHO').innerHTML = convDateLRM[0] + " " + monthNamesIHO[convDateLRM[1]] + " " + convDateLRM[2] + suffixNamesIHO[convDateLRM[3]]
				document.getElementById('convIHO1').innerHTML = "<iho>#" + convDateLRM[0] + "# " + monthNamesIHO1[convDateLRM[1]] + " #" + convDateLRM[2] + "#" + (suffixNamesIHO[convDateLRM[3]]).toString().replace("BK", "'pŋ") + "</iho>"
			}
		
			if (date.getUTCFullYear() < -9999 || date.getUTCFullYear() > 9999) {
				document.getElementById('errorNOE').innerHTML = "Year must be between -9999 and 9999"
			} else {
				var convDateNOE = calcDateNOE(date)
				var convDateNOEnat = calcDateNOE(date, true)
				document.getElementById('convNOE').innerHTML = convDateNOE[0] + " " + convDateNOE[1] + " " + convDateNOE[2] + " " + convDateNOE[3]
				document.getElementById('convNOE1').innerHTML = "<uki>" + convertText(convDateNOEnat[0] + "  " + convDateNOEnat[1] + "  " + convDateNOEnat[2] + "  " + convDateNOEnat[3], "noe") + "</uki>"
			}
			
			if (date.getUTCFullYear() < -9999 || date.getUTCFullYear() > 9999) {
				// document.getElementById('errorWNL').innerHTML = "Year must be between -9999 and 9999"
			} else {
				var convDateWNL = calcDateWNL(date)
				
				var dayNamesWNL = ["Numre", "Wakme", "Shigke", "Kake", "Satlhe", "Dante"]
				var weekNamesWNL = ["Manke", "Ashte", "Yukle", "Dankare"]
				var monthNamesWNL = ["Nenij", "Haski", "Jinsh", "Alhami", "Oshuk", "Dalmin", "Sobjune", "June", "Sukjune", "Sobbent", "Bent", "Sukbent", "Sukrul", "Nujbokam", "Sobnenij", "Bakneniji"]
				var suffixNamesWNL = ["", " BNC"]
				var eraNamesWNL = [" Sobumsa", " Umsa", " Chotka", " Yowsta", " Sobkimoh", " Kimoh", " Sinumsa"]
				
				var dayNamesWNL1 = ["Numre", "Wakme", "Shigke", "Kake", "Satlhe", "Dante"]
				var weekNamesWNL1 = ["Manke", "Ashte", "Yukle", "Dankare"]
				var monthNamesWNL1 = ["<img class='glyph' src='./nag/newyear.svg'/>", "Haski", "Jinsh", "Alhami", "Oshuk", "Dalmin", "<img class='glyph' src='./nag/before.svg'/>june", "June", "<img class='glyph' src='./nag/after.svg'/>june", "<img class='glyph' src='./nag/before.svg'/>bent", "Bent", "<img class='glyph' src='./nag/after.svg'/>bent", "<img class='glyph' src='./nag/after.svg'/>rul", "Nujbokam", "<img class='glyph' src='./nag/before.svg'/><img class='glyph' src='./nag/newyear.svg'/>", "Bak<img class='glyph' src='./nag/newyear.svg'/>"]
				var suffixNamesWNL1 = ["", "<img class='glyph' src='./nag/before.svg'/><img class='glyph' src='./nag/king.svg'/><img class='glyph' src='./nag/birth.svg'/>"]
				var eraNamesWNL1 = ["<img class='glyph' src='./nag/before.svg'/><img class='glyph' src='./nag/birth.svg'/>", "<img class='glyph' src='./nag/birth.svg'/>", "<img class='glyph' src='./nag/growth.svg'/>", "<img class='glyph' src='./nag/weak.svg'/>", "<img class='glyph' src='./nag/before.svg'/><img class='glyph' src='./nag/king.svg'/>", "<img class='glyph' src='./nag/king.svg'/>", "<img class='glyph' src='./nag/new.svg'/><img class='glyph' src='./nag/birth.svg'/>"]
				
				document.getElementById('convWNL').innerHTML = dayNamesWNL[convDateWNL[0]] + " " + weekNamesWNL[convDateWNL[1]] + " " + monthNamesWNL[convDateWNL[2]] + " " + convDateWNL[3] + suffixNamesWNL[convDateWNL[4]] + eraNamesWNL[convDateWNL[5]]
				// document.getElementById('convWNL1').innerHTML = dayNamesWNL1[convDateWNL[0]] + weekNamesWNL1[convDateWNL[1]] + monthNamesWNL1[convDateWNL[2]] + getNumberWNL(convDateWNL[3]) + suffixNamesWNL1[convDateWNL[4]] + eraNamesWNL1[convDateWNL[5]]
			}
			
			if (date.getUTCFullYear() < -9999 || date.getUTCFullYear() > 9999) {
				document.getElementById('errorALL').innerHTML = "Year must be between -9999 and 9999"
			} else {
				var convDateALL = calcDateALL(date)
				document.getElementById('convALL').innerHTML = convDateALL[0] + ", " + convDateALL[1] + " " + convDateALL[2] + " " + convDateALL[3]
				document.getElementById('convALL1').innerHTML = "<alhi>" + (convDateALL[0] + ", " + convDateALL[1] + " " + convDateALL[2] + " ").toString().toLowerCase() + (convDateALL[3]).toString().replace("BT", "eLotuz") + "</alhi>"
			}
			
			if (date.getUTCFullYear() < -9999 || date.getUTCFullYear() > 9999) {
				document.getElementById('errorSUN').innerHTML = "Year must be between -9999 and 9999"
			} else {
				var convDateSUN = calcDateSUN(date)
				
				var monthNamesSUN = ["Neuia", "Solmia", "Hmetmenia", "Uoihnia", "Loubia", "Moreitia", "Duskia", "Snoiguia", "Gelia", "Huersmenia", "Blehmia", "Bloidia", "Tridia"]
				var monthNamesSUN1 = ["Neu-\\ia", "Solm-\\ia", "u+e11e-\\menia", "u+e10d-\\ia", "u+e115-\\ia", "Guen2-\\ia", "u+e124-\\ia", "u+e126-\\ia", "u+e127-\\ia", "Huers-\\menia", "u+e12a-\\ia", "u+e125-\\ia", "\\Tridia"]
				//var monthNamesSUN1 = ["", "", "", "", "", "", "", "", "", "", "", "", ""]
				
				document.getElementById('convSUN').innerHTML = convDateSUN[0] + " " + monthNamesSUN[convDateSUN[1]] + " " + convDateSUN[2] + convDateSUN[3]
				//document.getElementById('convSUN1').innerHTML = " <oika>" + (numberSUN(convDateSUN[0]) + monthNamesSUN1[convDateSUN[1]] + numberSUN(convDateSUN[2]) + String(convDateSUN[3]).replace(" IPT", "")) + "</oika>"
				document.getElementById('convSUN1').innerHTML = " <uki>" + convertText(convDateSUN[0] + "  " + monthNamesSUN1[convDateSUN[1]] + "  " + convDateSUN[2] + String(convDateSUN[3]).replace(" IPT", "  \\IPT"), "sun") + "</uki>"
			}
			
			/*if (date.getUTCFullYear() < -9999 || date.getUTCFullYear() > 9999) {
				document.getElementById('errorRAN').innerHTML = "Year must be between -9999 and 9999"
			} else {
				var convDateRAN = calcDateRAN(date)
				document.getElementById('convRAN').innerHTML = convDateRAN[0] + " " + convDateRAN[1] + " " + convDateRAN[2] + convDateRAN[3]
			}*/
			
			if (date.getUTCFullYear() < -9999 || date.getUTCFullYear() > 9999) {
				document.getElementById('errorMAL').innerHTML = "Year must be between -9999 and 9999"
			} else {
				var convDateMAL = calcDateMAL(date)
				var weekdayNamesMAL = ["Rĳpienə", "Lindienə", "Campienə", "Rêstienə"]
				var monthNamesMAL = ["Riecsmaant", "Vâstmaant", "Laumaant", "Tilmaant", "Zaanmaant", "Zorgmaant", "Herbmaant", "Windmaant", "Cèstmaant"]
				
				var weekdayNamesMAL1 = ["rĳpînè", "lindînè", "kampînè", "rêstînè"]
				var monthNamesMAL1 = ["rîksmánt", "vâstmánt", "laumánt", "tilmánt", "zánmánt", "zorgmánt", "herbmánt", "windmánt", "kêstmánt"]
				
				document.getElementById('convMAL').innerHTML = weekdayNamesMAL[convDateMAL[0]] + ", " + convDateMAL[1] + " " + monthNamesMAL[convDateMAL[2]] + " " + convDateMAL[3] + convDateMAL[4]
				document.getElementById('convMAL1').innerHTML = "<mal>" + (weekdayNamesMAL1[convDateMAL[0]] + "; " + numberMAL(convDateMAL[1]) + " " + monthNamesMAL1[convDateMAL[2]] + " " + numberMAL(convDateMAL[3]) + convDateMAL[4].replaceAll("BE", "vt")).toUpperCase() + "</mal>"
			}
			
			if (date.getUTCFullYear() < -9999 || date.getUTCFullYear() > 9999) {
				document.getElementById('errorCRG').innerHTML = "Year must be between -9999 and 9999"
			} else {
				var convDateCRG = calcDateCRG(date)
				document.getElementById('convCRG').innerHTML = convDateCRG[0] + " " + convDateCRG[1] + " " + convDateCRG[2]
			}
			
			if (date.getUTCFullYear() < -9999 || date.getUTCFullYear() > 9999) {
				document.getElementById('errorCRG').innerHTML = "Year must be between -9999 and 9999"
			} else {
				var convDateKZM = calcDateKZM(date)
				document.getElementById('convKZM').innerHTML = convDateKZM[0] + ", " +convDateKZM[1] + " " + convDateKZM[2] + " " + convDateKZM[3]
			}
		}
		
		function clickButton() {
			var inputDate = new Date(Date.UTC(document.getElementById('yearGr').value, document.getElementById('monthGr').value, document.getElementById('dayGr').value, 12, 0, 0))
			inputDate.setFullYear(document.getElementById('yearGr').value)
			inputDate.setMonth(document.getElementById('monthGr').value)
			inputDate.setDate(document.getElementById('dayGr').value)
		
			convertDate(inputDate)
		}
		
		function setToday() {
			var today = new Date()
			
			document.getElementById('yearGr').value = today.getFullYear()
			document.getElementById('monthGr').value = today.getMonth()
			document.getElementById('dayGr').value = today.getDate()
			
			clickButton()
		}
		
		setToday()
	</script>
