<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pronoun generator</title>
	<link href="./css.css" rel="stylesheet" type="text/css" media="screen">
	<link href="" rel="stylesheet" type="text/css" media="screen" id="font-link">
    <link href="" rel="stylesheet" type="text/css" media="screen" id="theme-link">
  </head>
  <body>
	<div class="main">
		<h2 id="baphprngenh" class="lang">Pronoun generator</h2>
		<font id="xender" size="+3.5"></font><br><br>
		<a id="baphprngenb" class="lang" type="button" onclick="clickButton()" href="#">Generate</a></center>
		<script>
			function clickButton() {
				var output = document.getElementById("xender")
				output.innerHTML = ""
				
				var Names = ["Baphomet", "Alice", "Asuka", "Aveline", "Noelle", "Gutz", "Rammie", "Agi", "Sushishi"]
				
				var step0 = Math.floor(Math.random() * Names.length)
				output.innerHTML = Names[step0]+"<br>"
				
				var step1 = Math.floor(Math.random() * 4)
				
				if (step1 == 0) {output.innerHTML += "she/her"; return}
				if (step1 == 1) {output.innerHTML += "it/its"; return}
				
				var otherPronouns = ["horn/horns", "ang/angels", "pup/pups", "kit/kits", "fang/fangs", "gut/guts", "blood/bloods", "plush/plushed","stuffie/stuffies","vamp/vamps"]
				
				var step2 = Math.floor(Math.random() * otherPronouns.length)
				output.innerHTML += otherPronouns[step2]
			}
		</script>
	</div>
	<script src="/js.js"></script>
      <script>
      loadLanguage()
      </script>
  </body>
</html>
