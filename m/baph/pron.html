<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pronoun generator</title>
    <link href="css.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
	<h2 id="baphprngenh" class="lang">Pronoun generator</h2>
	<center><font id="xender" size="+3.5"></font><br><br>
	<a id="baphprngenb" class="lang" type="button" onclick="clickButton()" href="#">Generate</button></center>
	<script>
		function clickButton() {
			var output = document.getElementById("xender")
			output.innerHTML = ""
			
			var step1 = Math.floor(Math.random() * 2)
			
			if (step1 == 0) {output.innerHTML = "it/its"; return}
			
			var otherPronouns = ["test", "test2", "test3", "test4", "test5", "test6", "test7"]
			
			var step2 = Math.floor(Math.random() * otherPronouns.length)
			output.innerHTML = otherPronouns[step2]
		}
	</script>
	<script src="/js.js"></script>
      <script>
      loadLanguage()
      </script>
  </body>
</html>
