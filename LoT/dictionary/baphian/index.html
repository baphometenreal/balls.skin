<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turku Baphian Dictionary</title>
	<link href="" rel="stylesheet" type="text/css" media="screen" id="font-link">
    <link href="" rel="stylesheet" type="text/css" media="screen" id="theme-link">
	<style>
	@font-face {
	  font-family: 'ukilen';
	  src: url("/font/UkilenLg.otf");
	}	
	.entry:after {
		font-family: 'ukilen';
		content: "";
	}
	.entry {
		font-family: 'ukilen';
		text-decoration: none;
		font-size:32px
	}
	</style>
  </head>
  <body>
	<div class="main2">
		<h1>Turku Baphian Dictionary</h1>
		<div name="dictionary" id="dictionary">
		
		</div>
	</div>
	
    <br><br><br>
	<p id="footer"></p>
	<script src="papaparse.min.js"></script>
	<script>
		//PAPA Parser (https://www.papaparse.com/) used to convert TEXT to CSV
		function readFile() {  
		  var reader = new FileReader();
		
		  // document.getElementById('errorMessage').innerHTML = ""	  
		  fetch("words.csv")
		  .then(res => res.blob()) // Gets the response and returns it as a blob
		  .then(blob => {
			var content = reader.readAsText(blob);
		});

		  reader.onload = function () {
			var data = Papa.parse(reader.result, { header: false });

			if (data.errors.length) {
			  // document.getElementById('errorMessage').innerHTML = "* Error parsing CSV: " + JSON.stringify(data.errors)      
			  console.error(data.errors)
			} else {
			  console.log("Loaded dictionary")
			  dictData = Object.entries(data)[0][1]

			  var totalEntries = ""
			  
			  for (var i = 0; i < dictData.length; i++) { 
				var english = dictData[i][0]
				var baphian = dictData[i][1]
				var type = dictData[i][2]
				var extra = dictData[i][3]
				var notes = dictData[i][4]
			  
				var indEntry = ""
				
				if ((type == "") && (notes == "")) {
					indEntry = "<p>" + english + ": <font style='font-size:32px; font-family:ukilen; '>" + baphian.replaceAll("\'", "'") + "</font>"
					if (extra) { indEntry +=  " <i>(" + extra + ")</i>" }
					indEntry += "</p>"
				} else if  ((type == "") && (notes != "")) {
					indEntry = "<p>" + english + ": <font style='font-size:32px; font-family:ukilen; '><a href=\"#\" onclick=\"grammar('" + english + "', '" + baphian + "', '" + type + "', '" + extra + "', '" + notes + "');\" class=\"entry\">" + baphian + "</a></font>"
					if (extra) { indEntry +=  " <i>(" + extra + ", see notes)</i>" } else {indEntry +=  " <i>(see notes)</i>" }
					indEntry += "</p>"
				} else {
					var prettyArt = type
					
					switch (type) {
						case "an":
							prettyArt = "animate noun"
							break;
						case "inan":
							prettyArt = "inanimate noun"
							break;
						case "adj":
							prettyArt = "adjective"
							break;
						case "verb":
							prettyArt = "verb"
							break;
						case "prn":
							prettyArt = "pronoun"
							break;
					}
					
					indEntry = "<p>" + english + ": <font style='font-size:32px; font-family:ukilen;'><a href=\"#\" onclick=\"grammar('" + english + "', '" + baphian + "', '" + type + "', '" + extra + "', '" + notes + "');\" class=\"entry\">" + baphian + "</a></font> <i>(" + prettyArt
					if (extra) { indEntry +=  ", " + extra + ""}
					if (notes) { indEntry +=  ", see notes"}
					indEntry += ")</i></p>"
				}
			  
				totalEntries += indEntry
			  }
			  document.getElementById("dictionary").innerHTML = totalEntries
			}
		  };
		}
		
		function fC(stems, ending) {
			var output = ""
			
			for (let i = 0; i < stems.length; i++) {
			  output += "<br><i>" + stems[i] + ending + "</i>"
			}
			
			return output
		}
		
		function grammar(english, baphian, type, extra, notes) {
			if (type == "") {openNewPage( "<span class='ukilen'>" + baphian + "</span> \"" + english + "\"", "", notes); return}
			
			var tabelle = ""
			var stem = extra.split("</i>")[0].trim().split(", ")
			
			switch (type) { // inflection types go here
				// NOUN INFLECTION GOES HERE
				case "an":
				case "adj":
					var nomSg = baphian;
					var accSg = baphian + ""
					var datSg = baphian + ""
					var genSg = baphian + ""
					var ablSg = baphian + ""
					var vocSg = baphian + ""
					var locSg = baphian + ""
					
					var nomDu = nomSg + ""
					var accDu = accSg + ""
					var datDu = datSg + ""
					var genDu = genSg + ""
					var ablDu = ablSg + ""
					var vocDu = vocSg + ""
					var locDu = locSg + ""
					
					var nomPl = nomSg + ""
					var accPl = accSg + ""
					var datPl = datSg + ""
					var genPl = genSg + ""
					var ablPl = ablSg + ""
					var vocPl = vocSg + ""
					var locPl = locSg + ""
					
					tabelle = "<table><tr><th></th><th>Singular</th><th>Dual</th><th>Plural</th></tr>"
					tabelle += "<tr><th>Nominative</th><td><font class=\"ukilen\">" + nomSg + "</font>" + fC(stem, "") + "</td><td><font class=\"ukilen\">" + nomDu + "</font>" + fC(stem, "yo") + "</td><td><font class=\"ukilen\">" + nomPl + "</font>" + fC(stem, "vë") + "</td></tr>"
					tabelle += "<tr><th>Accusative</th><td><font class=\"ukilen\">" + accSg + "</font>" + fC(stem, "gë") + "</td><td><font class=\"ukilen\">" + accDu + "</font>" + fC(stem, "gëyo") + "</td><td><font class=\"ukilen\">" + accPl + "</font>" + fC(stem, "gëvë") + "</td></tr>"
					tabelle += "<tr><th>Dative</th><td><font class=\"ukilen\">" + datSg + "</font>" + fC(stem, "vë") + "</td><td><font class=\"ukilen\">" + datDu + "</font>" + fC(stem, "vëyo") + "</td><td><font class=\"ukilen\">" + datPl + "</font>" + fC(stem, "vëvë") + "</td></tr>"
					tabelle += "<tr><th>Genitive</th><td><font class=\"ukilen\">" + genSg + "</font>" + fC(stem, "ke") + "</td><td><font class=\"ukilen\">" + genDu + "</font>" + fC(stem, "keyo") + "</td><td><font class=\"ukilen\">" + genPl + "</font>" + fC(stem, "kevë") + "</td></tr>"
					tabelle += "<tr><th>Ablative</th><td><font class=\"ukilen\">" + ablSg + "</font>" + fC(stem, "jë") + "</td><td><font class=\"ukilen\">" + ablDu + "</font>" + fC(stem, "jëyo") + "</td><td><font class=\"ukilen\">" + ablPl + "</font>" + fC(stem, "jëvë") + "</td></tr>"
					tabelle += "<tr><th>Vocative</th><td><font class=\"ukilen\">" + vocSg + "</font>" + fC(stem, "mu") + "</td><td><font class=\"ukilen\">" + vocDu + "</font>" + fC(stem, "muyo") + "</td><td><font class=\"ukilen\">" + vocPl + "</font>" + fC(stem, "muvë") + "</td></tr>"
					tabelle += "<tr><th>Locative</th><td><font class=\"ukilen\">" + locSg + "</font>" + fC(stem, "jan") + "</td><td><font class=\"ukilen\">" + locDu + "</font>" + fC(stem, "jayo") + "</td><td><font class=\"ukilen\">" + locPl + "</font>" + fC(stem, "javë") + "</td></tr>"
					
					tabelle += "</table>"
					break;
				case "inan":
					var nomSg = baphian;
					var accSg = baphian + ""
					var datSg = baphian + ""
					var genSg = baphian + ""
					var ablSg = baphian + ""
					var vocSg = baphian + ""
					var locSg = baphian + ""
					
					var nomDu = nomSg + ""
					var accDu = accSg + ""
					var datDu = datSg + ""
					var genDu = genSg + ""
					var ablDu = ablSg + ""
					var vocDu = vocSg + ""
					var locDu = locSg + ""
					
					var nomPl = nomSg + ""
					var accPl = accSg + ""
					var datPl = datSg + ""
					var genPl = genSg + ""
					var ablPl = ablSg + ""
					var vocPl = vocSg + ""
					var locPl = locSg + ""
					
					tabelle = "<table><tr><th></th><th>Singular</th><th>Dual</th><th>Plural</th></tr>"
					tabelle += "<tr><th>Nominative</th><td><font class=\"ukilen\">" + nomSg + "</font>" + fC(stem, "khe") + "</td><td><font class=\"ukilen\">" + nomDu + "</font>" + fC(stem, "kheyo") + "</td><td><font class=\"ukilen\">" + nomPl + "</font>" + fC(stem, "khevë") + "</td></tr>"
					tabelle += "<tr><th>Accusative</th><td><font class=\"ukilen\">" + accSg + "</font>" + fC(stem, "zë") + "</td><td><font class=\"ukilen\">" + accDu + "</font>" + fC(stem, "zëyo") + "</td><td><font class=\"ukilen\">" + accPl + "</font>" + fC(stem, "zëvë") + "</td></tr>"
					tabelle += "<tr><th>Dative</th><td><font class=\"ukilen\">" + datSg + "</font>" + fC(stem, "shë") + "</td><td><font class=\"ukilen\">" + datDu + "</font>" + fC(stem, "shëyo") + "</td><td><font class=\"ukilen\">" + datPl + "</font>" + fC(stem, "shëvë") + "</td></tr>"
					tabelle += "<tr><th>Genitive</th><td><font class=\"ukilen\">" + genSg + "</font>" + fC(stem, "ge") + "</td><td><font class=\"ukilen\">" + genDu + "</font>" + fC(stem, "geyo") + "</td><td><font class=\"ukilen\">" + genPl + "</font>" + fC(stem, "gevë") + "</td></tr>"
					tabelle += "<tr><th>Ablative</th><td><font class=\"ukilen\">" + ablSg + "</font>" + fC(stem, "cë") + "</td><td><font class=\"ukilen\">" + ablDu + "</font>" + fC(stem, "cëyo") + "</td><td><font class=\"ukilen\">" + ablPl + "</font>" + fC(stem, "cëvë") + "</td></tr>"
					tabelle += "<tr><th>Vocative</th><td><font class=\"ukilen\">" + vocSg + "</font>" + fC(stem, "nu") + "</td><td><font class=\"ukilen\">" + vocDu + "</font>" + fC(stem, "nuyo") + "</td><td><font class=\"ukilen\">" + vocPl + "</font>" + fC(stem, "nuvë") + "</td></tr>"
					tabelle += "<tr><th>Locative</th><td><font class=\"ukilen\">" + locSg + "</font>" + fC(stem, "khan") + "</td><td><font class=\"ukilen\">" + locDu + "</font>" + fC(stem, "khayo") + "</td><td><font class=\"ukilen\">" + locPl + "</font>" + fC(stem, "khavë") + "</td></tr>"
					tabelle += "<tr><th>Postpostional</th><td><font class=\"ukilen\">" + nomSg + "</font>" + fC(stem, "") + "</td><td><font class=\"ukilen\">" + nomDu + "</font>" + fC(stem, "yo") + "</td><td><font class=\"ukilen\">" + nomPl + "</font>" + fC(stem, "vë") + "</td></tr>"
					tabelle += "</table>"
					break;
				case "prn":
					var nomSg = baphian;
					var accSg = baphian + ""
					var datSg = baphian + ""
					var genSg = baphian + ""
					var ablSg = baphian + ""
					var vocSg = baphian + ""
					var locSg = baphian + ""
					
					var nomDu = nomSg + ""
					var accDu = accSg + ""
					var datDu = datSg + ""
					var genDu = genSg + ""
					var ablDu = ablSg + ""
					var vocDu = vocSg + ""
					var locDu = locSg + ""
					
					var nomPl = nomSg + ""
					var accPl = accSg + ""
					var datPl = datSg + ""
					var genPl = genSg + ""
					var ablPl = ablSg + ""
					var vocPl = vocSg + ""
					var locPl = locSg + ""
					
					if (baphian == "") { //1st
						tabelle = "<table><tr><th></th><th>Singular</th><th>Plural</th></tr>"
						tabelle += "<tr><th>Nominative</th><td><font class=\"ukilen\">" + nomSg + "</font>" + "<br><i>rah</i>" + "</td><td><font class=\"ukilen\">" + nomPl + "</font>" + "<br><i>rahve</i>" + "</td></tr>"
						tabelle += "<tr><th>Accusative</th><td><font class=\"ukilen\">" + accSg + "</font>" + "<br><i>ru</i>" + "</td><td><font class=\"ukilen\">" + accPl + "</font>" + "<br><i>ruve</i>" + "</td></tr>"
						tabelle += "<tr><th>Dative</th><td><font class=\"ukilen\">" + datSg + "</font>" + "<br><i>re</i>" + "</td><td><font class=\"ukilen\">" + datPl + "</font>" + "<br><i>revë</i>" + "</td></tr>"
						tabelle += "<tr><th>Genitive</th><td><font class=\"ukilen\">" + genSg + "</font>" + "<br><i>raz</i>" + "</td><td><font class=\"ukilen\">" + genPl + "</font>" + "<br><i>revez</i>" + "</td></tr>"
						tabelle += "<tr><th>Ablative</th><td><font class=\"ukilen\">" + ablSg + "</font>" + "<br><i>ri</i>" + "</td><td><font class=\"ukilen\">" + ablPl + "</font>" + "<br><i>riyo</i>" + "</td></tr>"
						tabelle += "<tr><th>Vocative</th><td><font class=\"ukilen\">" + vocSg + "</font>" + "<br><i>rë</i>" + "</td><td><font class=\"ukilen\">" + vocPl + "</font>" + "<br><i>rëvë</i>" + "</td></tr>"
						tabelle += "<tr><th>Locative</th><td><font class=\"ukilen\">" + locSg + "</font>" + "<br><i>rë</i>" + "</td><td><font class=\"ukilen\">" + locPl + "</font>" + "<br><i>riyi</i>" + "</td></tr>"
					} else if (baphian == "") { //3rd
						tabelle = "<table><tr><th></th><th>Singular</th><th>Plural</th></tr>"
						tabelle += "<tr><th>Nominative</th><td><font class=\"ukilen\">" + nomSg + "</font>" + "<br><i>se</i>" + "</td><td><font class=\"ukilen\">" + nomPl + "</font>" + "<br><i>sevë</i>" + "</td></tr>"
						tabelle += "<tr><th>Accusative</th><td><font class=\"ukilen\">" + accSg + "</font>" + "<br><i>su</i>" + "</td><td><font class=\"ukilen\">" + accPl + "</font>" + "<br><i>suvo</i>" + "</td></tr>"
						tabelle += "<tr><th>Dative</th><td><font class=\"ukilen\">" + datSg + "</font>" + "<br><i>ze</i>" + "</td><td><font class=\"ukilen\">" + datPl + "</font>" + "<br><i>zevë</i>" + "</td></tr>"
						tabelle += "<tr><th>Genitive</th><td><font class=\"ukilen\">" + genSg + "</font>" + "<br><i>saz</i>" + "</td><td><font class=\"ukilen\">" + genPl + "</font>" + "<br><i>seoz</i>" + "</td></tr>"
						tabelle += "<tr><th>Ablative</th><td><font class=\"ukilen\">" + ablSg + "</font>" + "<br><i>së</i>" + "</td><td><font class=\"ukilen\">" + ablPl + "</font>" + "<br><i>suvë</i>" + "</td></tr>"
						tabelle += "<tr><th>Vocative</th><td><font class=\"ukilen\">" + vocSg + "</font>" + "<br><i>zë</i>" + "</td><td><font class=\"ukilen\">" + vocPl + "</font>" + "<br><i>juvë</i>" + "</td></tr>"
						tabelle += "<tr><th>Locative</th><td><font class=\"ukilen\">" + locSg + "</font>" + "<br><i>zu</i>" + "</td><td><font class=\"ukilen\">" + locPl + "</font>" + "<br><i>zuvo</i>" + "</td></tr>"
					} else { //2nd
						tabelle = "<table><tr><th></th><th>Singular</th><th>Dual</th><th>Plural</th></tr>"
						tabelle += "<tr><th>Nominative</th><td><font class=\"ukilen\">" + nomSg + "</font>" + "<br><i>khe</i>" + "</td><td><font class=\"ukilen\">" + nomDu + "</font>" + "<br><i>kheyo</i>" + "</td><td><font class=\"ukilen\">" + nomPl + "</font>" + "<br><i>khevë</i>" + "</td></tr>"
						tabelle += "<tr><th>Accusative</th><td><font class=\"ukilen\">" + accSg + "</font>" + "<br><i>khu</i>" + "</td><td><font class=\"ukilen\">" + accDu + "</font>" + "<br><i>khuyo</i>" + "</td><td><font class=\"ukilen\">" + accPl + "</font>" + "<br><i>khuve</i>" + "</td></tr>"
						tabelle += "<tr><th>Dative</th><td><font class=\"ukilen\">" + datSg + "</font>" + "<br><i>khu</i>" + "</td><td><font class=\"ukilen\">" + datDu + "</font>" + "<br><i>khuyo</i>" + "</td><td><font class=\"ukilen\">" + datPl + "</font>" + "<br><i>khuve</i>" + "</td></tr>"
						tabelle += "<tr><th>Genitive</th><td><font class=\"ukilen\">" + genSg + "</font>" + "<br><i>khaz</i>" + "</td><td><font class=\"ukilen\">" + genDu + "</font>" + "<br><i>kheyoz</i>" + "</td><td><font class=\"ukilen\">" + genPl + "</font>" + "<br><i>kheoz</i>" + "</td></tr>"
						tabelle += "<tr><th>Ablative</th><td><font class=\"ukilen\">" + ablSg + "</font>" + "<br><i>khë</i>" + "</td><td><font class=\"ukilen\">" + ablDu + "</font>" + "<br><i>khë</i>" + "</td><td><font class=\"ukilen\">" + ablPl + "</font>" + "<br><i>khë</i>" + "</td></tr>"
						tabelle += "<tr><th>Vocative</th><td><font class=\"ukilen\">" + vocSg + "</font>" + "<br><i>khe</i>" + "</td><td><font class=\"ukilen\">" + vocDu + "</font>" + "<br><i>kheiyo</i>" + "</td><td><font class=\"ukilen\">" + vocPl + "</font>" + "<br><i>khevë</i>" + "</td></tr>"
						tabelle += "<tr><th>Locative</th><td><font class=\"ukilen\">" + locSg + "</font>" + "<br><i>khëi</i>" + "</td><td><font class=\"ukilen\">" + locDu + "</font>" + "<br><i>khëiyo</i>" + "</td><td><font class=\"ukilen\">" + locPl + "</font>" + "<br><i>khëvë</i>" + "</td></tr>"
					}
						tabelle += "</table>"
					break;
				case "verb":
					var FrpPrfPos = baphian + ""
					var PasPrfPos = baphian + ""
					var PrePrfPos = baphian
					var FutPrfPos = baphian + ""
					var FrpPrfNeg = baphian + ""
					var PasPrfNeg = baphian + ""
					var PrePrfNeg = baphian + ""
					var FutPrfNeg = baphian + ""
					
					var FrpImpPos = baphian + ""
					var PasImpPos = baphian + ""
					var PreImpPos = baphian + ""
					var FutImpPos = baphian + ""
					var FrpImpNeg = baphian + ""
					var PasImpNeg = baphian + ""
					var PreImpNeg = baphian + ""
					var FutImpNeg = baphian + ""
					
					var FrpConPos = baphian + ""
					var PasConPos = baphian + ""
					var PreConPos = baphian + ""
					var FutConPos = baphian + ""
					var FrpConNeg = baphian + ""
					var PasConNeg = baphian + ""
					var PreConNeg = baphian + ""
					var FutConNeg = baphian + ""
					
					var FrpHabPos = baphian + ""
					var PasHabPos = baphian + ""
					var PreHabPos = baphian + ""
					var FutHabPos = baphian + ""
					var FrpHabNeg = baphian + ""
					var PasHabNeg = baphian + ""
					var PreHabNeg = baphian + ""
					var FutHabNeg = baphian + ""
					
					tabelle = "<table><tbody><tr><th rowspan=\"2\"></th><th colspan=\"2\">Perfect</th><th colspan=\"2\">Imperfect</th><th colspan=\"2\">Conditional</th><th colspan=\"2\">Habitual</th></tr><tr><th>Positive</th><th>Negative</th><th>Positive</th><th>Negative</th><th>Positive</th><th>Negative</th><th>Positive</th><th>Negative</th></tr>"
