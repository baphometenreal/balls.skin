<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balls.skin</title>
    <link href="./css.css" rel="stylesheet" type="text/css" media="screen and (min-width:800PX)" id="theme-link">
    <link href="./mcss.css" rel="stylesheet" type="text/css" media="screen and (max-width: 800PX)">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
  </head>
  <body>
    <div class="main">
    <h1 class="lang" id="title">Welcome to balls.skin</h1>
    <p class="lang" id="test">Test</p>
    <button class="btn-toggle lang" id="lightmode">Toggle Light-Mode</button>
    <script src="./js.js"></script>
    <script>loadLanguage()
    </script>
    <script>
    const btn = document.querySelector(".btn-toggle");
      
      btn.addEventListener("click", () => {
      
      if (localStorage.theme == "dark") {
          
           localStorage.theme = "light"
        } else {
          
          localStorage.theme = "dark"
        }
        loadLightMode()
        console.log(localStorage.theme)
      });
      
    </script>
    </div>
  </body>
</html>
